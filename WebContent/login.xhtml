xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h2>Login no sistema</h2>
		<h:form id="formlogin">
			<h:panelGrid columns="2" styleClass="campos">
			
				<h:outputLabel value="Login:"></h:outputLabel>
				<h:inputText value="#{loginBean.usuario.login}"></h:inputText>
				
				<h:outputLabel value="Senha:"></h:outputLabel>
				<h:inputText value="#{loginBean.usuario.senha}"></h:inputText>
				
				<h:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
</ui:define>
</ui:composition>
</html>

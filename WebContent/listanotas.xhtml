<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
	<p:dataTable lazy="true" dynamic = "true" value="#{listaNotasFiscaisBean.dataModel}" var="notaFiscal" 
	paginator="true" rows="5">
		
		<p:column headerText="CNPJ">
			#{notaFiscal.cnpj}
		</p:column>
	
		<p:column headerText="DATA">
			<h:outputText value="#{notaFiscal.data.time}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"></f:convertDateTime>
			</h:outputText>
		</p:column>
	</p:dataTable>
	

</ui:define>
</ui:composition>
</html>

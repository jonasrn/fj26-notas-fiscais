<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <title>Sistema de Notas Fiscais</title>
  <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>

	<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"></h:graphicImage>
		<div id="usuarioLogado">
			<h:form rendered="#{usuarioLogadoBean.logado}">
						Logado como: #{usuarioLogadoBean.usuario.login}
					<h:commandLink action="#{loginBean.logout}" value="[Logout]"/>
			</h:form>
		</div>
	</div>
	<div id="conteudo">
		<ui:insert name="corpo"/>
 	</div>
 	<div id="rodape">
 		Copyright 2013.
 		Todos os Direitos reservados a --- Jonas Nepomuceno
 	</div>
</h:body>
</html>
